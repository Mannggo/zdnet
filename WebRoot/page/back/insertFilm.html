<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>insertFilm</title>
	<script src=""></script>
	<style type="text/css">
		.form-group input{
			display: inline-block;
			margin-left: 15%;
			width: 400px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="/zdnet/page/bootstrap/css/bootstrap.min.css"/>
	<script src="/zdnet/page/js/checkInsert.js"></script>
	<link rel="stylesheet" type="text/css" href="/zdnet/page/css/insert.css"/>
	
<script type="text/javascript">  
var result=document.getElementById("result");  
var file=document.getElementById("fpic");  
  
//判断浏览器是否支持FileReader接口  
if(typeof FileReader == 'undefined'){  
    result.InnerHTML="<p>你的浏览器不支持FileReader接口！</p>";  
    //使选择控件不可操作  
    file.setAttribute("disabled","disabled");  
}  
  
function readAsDataURL(){  
    //检验是否为图像文件  
    var file = document.getElementById("fpic").files[0];  
    if(!/image\/\w+/.test(file.type)){   
        return false;  
    }  
    var reader = new FileReader();  
    //将文件以Data URL形式读入页面  
    reader.readAsDataURL(file);  
    reader.onload=function(e){  
        var result=document.getElementById("result");  
        //显示文件  
        result.innerHTML='<img src="' + this.result +'" alt="" />';  
    }  
} 


</script>  
</head>
<body>
<div class="panel panel-primary" style="margin-top:20px;margin-right:10px;">
<div class="panel-heading">添加电影</div>
<div class="panel-body">
<form onsubmit="return checkForm()" action="/zdnet/insertFilm.action" method="post" enctype="multipart/form-data">
  <div class="form-group">
  	<p>
    <span class="geshi">&nbsp;</span><label>电影名字：</label><br />
    <input type="text" class="form-control" id="fname"name="fname" onblur="checkFilmName()"
    	style="width: 400px;margin-left: 15%;display: inline-block;"><span id="fnameEmp"></span>
    </p>
  </div>
  <div class="form-group">
    <span class="geshi">&nbsp;</span><label>上传电影海报：</label><br />
  	<input type="file" id="fpic" name="fpic" onchange="readAsDataURL(),checkFile()" onblur="" style="display:inline-block"><span id="fileErr"></span>

		<div class="col" style="margin-left: 15%;margin-top: 20px;">
			<a href="#" class="thumbnail" >
				<div id="result" name="result" ><img src=""/></div>
			</a>
		</div>
  </div>
  <div class="form-group">
  	<span class="geshi">&nbsp;</span><label>导演：</label><br />
  	<input type="text" class="form-control" id="fauthor" name="fauthor"
    	onblur="checkFilmAuthor()" style="width: 400px;display: inline-block;"><span id="fauthorEmp"></span>
  </div>
  <div class="form-group">
  	<span class="geshi">&nbsp;</span><label>主要演员：</label><br />
  	<input type="text" class="form-control" id="factor"  name="factor"
    	onblur="checkFilmActor()" style="width: 400px;display: inline-block;"><span id="factorEmp"></span>
  </div>
  <div class="form-group">
  	<span class="geshi">&nbsp;</span><label>上映日期：</label><br />
    <input type="text" class="form-control" id="frundate" name="rundate"
    	onblur="checkRunDate()" style="width: 400px;display: inline-block;"><span id="frundateEmp"></span>
  </div>
  <div class="introdution">
  	<span class="geshi">&nbsp;</span><label for="">详细介绍：</label><br />
  	<textarea id="fintrodution" name="fintroduction" rows="4" cols="" class="form-control" 
  	onblur="checkFilmIntrodution()" style="width:40%;margin-left: 15%;display: inline-block;"></textarea>
  	<span id="fintrodutionEmp"></span>
  </div>
  


 <button type="submit" class="btn btn-primary" style="margin-left: 50%;margin-top:10px;">提交</button>

</form>
</div>
</div>
</div>
</script>
</body>
</html>
